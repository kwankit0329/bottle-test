<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>白噪音瓶子实验（完整版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>白噪音瓶子实验</h1>
  <p>拖动每个瓶子控制各自音量，拖动最右边大瓶子控制整体音量</p>
  <button id="pause-all">⏸️ 暂停所有声音</button>
  <div class="bottle-container">
    <!-- fire -->
    <div class="bottle" id="fire-bottle">
      <div class="icon">🔥</div>
      <div class="water" id="fire-water"></div>
    </div>
    <audio id="fire-audio" src="sounds/fire.mp3" loop autoplay></audio>

    <!-- wind -->
    <div class="bottle" id="wind-bottle">
      <div class="icon">🌬️</div>
      <div class="water" id="wind-water"></div>
    </div>
    <audio id="wind-audio" src="sounds/wind.mp3" loop autoplay></audio>

    <!-- wave -->
    <div class="bottle" id="wave-bottle">
      <div class="icon">🌊</div>
      <div class="water" id="wave-water"></div>
    </div>
    <audio id="wave-audio" src="sounds/wave.mp3" loop autoplay></audio>

    <!-- rain -->
    <div class="bottle" id="rain-bottle">
      <div class="icon">🌧️</div>
      <div class="water" id="rain-water"></div>
    </div>
    <audio id="rain-audio" src="sounds/rain.mp3" loop autoplay></audio>

    <!-- master -->
    <div class="bottle master" id="master-bottle">
      <div class="icon">🔊</div>
      <div class="water" id="master-water"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
