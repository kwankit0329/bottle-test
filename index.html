<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Bottle UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Custom White Noise Bottles</h1>
  <div class="bottle-container">
    <div class="bottle" id="fire-bottle">
      <svg viewBox="0 0 100 260" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="bottleShape">
            <path d="M40 10 Q50 0 60 10 L60 80 Q62 100 70 120 Q75 150 65 180 Q60 210 50 250 Q40 210 35 180 Q25 150 30 120 Q38 100 40 80 Z" />
          </clipPath>
        </defs>
        <rect class="water" id="fire-water" x="0" y="130" width="100" height="130" clip-path="url(#bottleShape)" />
        <path d="M40 10 Q50 0 60 10 L60 80 Q62 100 70 120 Q75 150 65 180 Q60 210 50 250 Q40 210 35 180 Q25 150 30 120 Q38 100 40 80 Z"
              fill="none" stroke="#555" stroke-width="2"/>
        <ellipse cx="50" cy="10" rx="10" ry="4" fill="#ccc" />
      </svg>
    </div>
    <audio id="fire-audio" src="sounds/fire.mp3" loop autoplay></audio>
  </div>
  <script src="main.js"></script>
</body>
</html>
