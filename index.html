<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>白噪音放松站</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>白噪音放松站</h1>
      <p>选择你喜欢的环境声音，调节到舒适的音量</p>
    </header>

    <main>
      <div class="sound-grid">
        <!-- 火声 -->
        <div class="sound-card bottle">
          <div class="sound-icon fire">🔥</div>
          <div class="water" id="water-fire"></div>
          <h3>篝火声</h3>
          <button class="play-btn" data-sound="fire">播放</button>
          <div class="volume-control">
            <span class="volume-icon">🔈</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" data-sound="fire">
          </div>
          <audio id="fire" loop>
            <source src="fire.mp3" type="audio/mpeg">
          </audio>
        </div>

        <!-- 雨声 -->
        <div class="sound-card bottle">
          <div class="sound-icon rain">☔️</div>
          <div class="water" id="water-rain"></div>
          <h3>雨声</h3>
          <button class="play-btn" data-sound="rain">播放</button>
          <div class="volume-control">
            <span class="volume-icon">🔈</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" data-sound="rain">
          </div>
          <audio id="rain" loop>
            <source src="rain.mp3" type="audio/mpeg">
          </audio>
        </div>

        <!-- 海浪声 -->
        <div class="sound-card bottle">
          <div class="sound-icon wave">🌊</div>
          <div class="water" id="water-wave"></div>
          <h3>海浪声</h3>
          <button class="play-btn" data-sound="wave">播放</button>
          <div class="volume-control">
            <span class="volume-icon">🔈</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" data-sound="wave">
          </div>
          <audio id="wave" loop>
            <source src="wave.mp3" type="audio/mpeg">
          </audio>
        </div>

        <!-- 风声 -->
        <div class="sound-card bottle">
          <div class="sound-icon wind">🌬️</div>
          <div class="water" id="water-wind"></div>
          <h3>风声</h3>
          <button class="play-btn" data-sound="wind">播放</button>
          <div class="volume-control">
            <span class="volume-icon">🔈</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" data-sound="wind">
          </div>
          <audio id="wind" loop>
            <source src="wind.mp3" type="audio/mpeg">
          </audio>
        </div>

      </div>
    </main>

    <footer>
      <p>© 2023 白噪音放松站 | 使用HTML, CSS和JavaScript构建</p>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playButtons = document.querySelectorAll(".play-btn");
      const sliders = document.querySelectorAll(".volume-slider");

      playButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const sound = button.getAttribute("data-sound");
          const audio = document.getElementById(sound);

          if (audio.paused) {
            audio.play();
            button.textContent = "暂停";
            button.classList.add("playing");
          } else {
            audio.pause();
            button.textContent = "播放";
            button.classList.remove("playing");
          }
        });
      });

      sliders.forEach((slider) => {
        const sound = slider.getAttribute("data-sound");
        const audio = document.getElementById(sound);
        const water = document.getElementById("water-" + sound);

        slider.addEventListener("input", () => {
          audio.volume = slider.value;
          if (water) {
            const percent = parseFloat(slider.value) * 100;
            water.style.height = percent + "%";
          }
        });

        // 初始化设置水位
        slider.dispatchEvent(new Event("input"));
      });
    });
  </script>
</body>
</html>
