<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Noise Bottles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>White Noise Relaxation</h1>
  <div class="bottle-wrapper">
    <div class="bottle" id="fire-bottle">
      <div class="label">Fire</div>
      <div class="water" id="fire-water"></div>
    </div>
    <audio id="fire-audio" src="sounds/fire.mp3" loop autoplay></audio>

    <div class="bottle" id="wind-bottle">
      <div class="label">Wind</div>
      <div class="water" id="wind-water"></div>
    </div>
    <audio id="wind-audio" src="sounds/wind.mp3" loop autoplay></audio>

    <div class="bottle" id="wave-bottle">
      <div class="label">Wave</div>
      <div class="water" id="wave-water"></div>
    </div>
    <audio id="wave-audio" src="sounds/wave.mp3" loop autoplay></audio>

    <div class="bottle" id="rain-bottle">
      <div class="label">Rain</div>
      <div class="water" id="rain-water"></div>
    </div>
    <audio id="rain-audio" src="sounds/rain.mp3" loop autoplay></audio>
  </div>
  <script src="main.js"></script>
</body>
</html>
